---
ec2_region: us-east-1                 # region where the nodes will live
ec2_name_prefix: MAF-ios-demo              # name prefix for all the VMs
#student_total: 1                      # amount of work benches to provision
## Optional Variables
admin_password: ansible               # password used for student account on control node
create_login_page: true               # creates HTML website for workshop
iosworkshop: true                      # workshop runs in ios mode
special: all_cisco
netscalerworkshop: false              # workshop runs in netscaler mode
f5workshop: false              # workshop runs in f5 mode
xrdp: true                            # install xrdp with xfce for graphical interface
